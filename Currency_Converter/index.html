<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’± Currency Converter</h1>
            <p>Real-time exchange rates</p>
        </header>
        
        <div class="converter-card">
            <div class="input-section">
                <div class="currency-input">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount" value="1" min="0" step="0.01">
                </div>
                
                <div class="currency-select-container">
                    <div class="currency-select">
                        <label for="fromCurrency">From</label>
                        <div class="select-wrapper">
                            <img id="fromFlag" src="" alt="" class="flag-icon">
                            <select id="fromCurrency">
                                <option value="USD">USD - US Dollar</option>
                            </select>
                        </div>
                    </div>
                    
                    <button class="swap-btn" id="swapBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M7 16l4-4-4-4M17 8l-4 4 4 4"/>
                        </svg>
                    </button>
                    
                    <div class="currency-select">
                        <label for="toCurrency">To</label>
                        <div class="select-wrapper">
                            <img id="toFlag" src="" alt="" class="flag-icon">
                            <select id="toCurrency">
                                <option value="EUR">EUR - Euro</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="result-section">
                <div class="result-display">
                    <div class="converted-amount" id="convertedAmount">0.00</div>
                    <div class="exchange-rate" id="exchangeRate">1 USD = 0.00 EUR</div>
                    <div class="last-updated" id="lastUpdated">Last updated: --</div>
                </div>
            </div>
            
            <button class="convert-btn" id="convertBtn">Convert</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Converting...</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <p>Unable to fetch exchange rates. Please try again.</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
